<ion-header>
  <ion-toolbar>
    <ion-title>Workout Detail</ion-title>
    <ion-buttons >
      <ion-button routerLink="/" routerDirection="back">
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h4>{{ workout.activity }}: {{ workout.user }}</h4>
  <div>${{ workout.time }}</div>
  <div>{{ workout.description }}</div>
</ion-content>
